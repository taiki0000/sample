name: "upload-zip-to-DropBox"
on:
  push:
    branches:
      - master

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Zip Folder
        run: zip -r poupelle.zip Content
      - name: Upload a file
        uses: deka0106/upload-to-dropbox@v2.0.0
        with:
          dropbox_access_token: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          src: release.zip
          dest: /
          mode: overwrite
  
